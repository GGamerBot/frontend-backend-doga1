<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitális Képkeret csináló alkalmazás</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Digitális Képkeret</h1>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="imageUrl">A kép URL-je</label>
                <input type="text" id="imageUrl" class="form-control" placeholder="Kép URL" />
            </div>
            <div class="col-md-6 mb-3">
                <label for="imageWidth">A kép szélessége (px)</label>
                <input type="number" id="imageWidth" class="form-control" placeholder="Szélesség" />
            </div>
            <div class="col-md-6 mb-3">
                <label for="frameThickness">A képkeret vastagsága (px)</label>
                <input type="number" id="frameThickness" class="form-control" placeholder="Vastagság" />
            </div>
            <div class="col-md-6 mb-3">
                <label for="frameColor">A képkeret színe</label>
                <input type="text" id="frameColor" class="form-control" placeholder="Szín (pl. #000000)" />
            </div>
        </div>
        <div class="text-center mb-4">
            <img id="imageFrame" src="https://i.imgur.com/O89vfci.jpeg" alt="Digitális Képkeret" style="max-width: 100%; height: auto;" />
        </div>
        <button id="toggleTheme" class="btn btn-secondary">Sötét/Világos mód váltás</button>
        <footer class="mt-5">
            <p>Nevem: Almási Bence László | Osztályom: 2/14s</p>
        </footer>
    </div>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
